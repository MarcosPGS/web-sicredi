<main>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin" [fullScreen] = "true"><p style="color: white" > Carregando... </p></ngx-spinner>
    
    <div >
      <div class="dragon">
        <div class="details">
            <p>Detalhes do dragão</p>
            
            <div >
                <span>Nome: {{dragon.name}}</span> <br>
                <span>Tipo: {{dragon.type}}</span><br>
                <span>Data criação: {{dragon.createdAt | date:'dd/MM/yyy'}}</span>
            </div>
          
        </div>
        <br>
        

        <div class="button" >
            <button class="button__btn" [routerLink]="['/home']">
                <span> Voltar </span>
              </button>
        </div>
      </div>
    </div>
</main>
